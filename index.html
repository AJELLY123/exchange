<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="converter">
      <div class="input-group">
        <label for="baseCurrency">Base Currency</label>
        <input type="text" id="baseCurrency" placeholder="Enter Base Currency (USD)">
      </div>
      <div class="input-group">
        <label for="targetCurrency">Target Currency</label>
        <input type="text" id="targetCurrency" placeholder="Enter Target Currency (SGD)">
      </div>
      <div class="input-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Amount (5)" min="1">
      </div>
      <button onclick="convertCurrency()">Convert</button>
      <div id="result" class="result">
        <p id="conversionResult"></p>
        <p id="conversionDetails"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
